        </div>
        <nav class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="inventario.html" class="flex items-center  p-2 rounded hover:bg-orange-700 transition">
                        <i class="fas fa-box mr-3 text-red-800"></i> Inventario
                    </a>
                </li>
                <li>
                    <a href="Materiales.html" class="flex items-center p-2 rounded hover:bg-orange-700 transition">

                <li>

                    <a href="catalogo.html" class="flex items-center p-2 rounded hover:bg-orange-700 transition">

                    </a>
                </li>
                <li>
                    <a href="cotizaciones.html" class="flex items-center p-2 rounded hover:bg-orange-700 transition">
                        <i class="fas fa-file-invoice-dollar mr-3  text-red-800"></i> Cotizaciones
                    </a>
                </li>
                <li>
                    <a href="gestionEmpleados.html" class="flex items-center p-2 rounded hover:bg-orange-700 transition">
                        <i class="fas fa-users mr-3 text-red-800"></i> Empleados
                    </a>
                </li>
                <li>
                    <a href="gestionClientes.html" class="flex items-center p-2  rounded hover:bg-orange-700 transition">
                        <i class="fas fa-user-tie mr-3 text-red-800"></i> Clientes
                    </a>

                <li>
                    <a href="Proveedores.html" class="flex items-center p-2 rounded hover:bg-orange-700 transition">

    <!--cabeza inventario-->
    <div class="flex-1 flex flex-col min-h-0 overflow-hidden">
        <header class="bg-orange-200 shadow-sm flex-shrink-0">
            <div class="flex justify-between items-center p-4">
                <h2 class="text-lg font-semibold text-orange-600">Agregar nuevas cervezas</h2>
                <div class="flex items-center justify-center ">
                <img  src="Imagenes/logo matrona.jpg "class="mx-auto h-20 rounded-xl -translate-x-20" >
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="flex items-center space-x-2 bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition">
                        <i class="fas fa-user"></i>
                        <span>Administrador</span>
                    </button>
                </div>
            </div>
        </header>
    <!-- Contenido Principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-auto p-6 bg-orange-200">
            <div class="max-w-6xl mx-auto">
                <!-- Barra de navegaci칩n secundaria -->
               <div class="flex flex-wrap gap-3 mb-6">
                    <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-boxes mr-2"></i> <a href="inventario.html"> Stock de Cervezas </a>
                    </button>
                    
                    <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-plus mr-2"></i> Agregar nuevas
                    </button>
                    </button>
                    <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-history mr-2"></i> Ultimo Movimiento
                    </button>
                </div>

                <!-- Formulario -->
                <div class="bg-white border border-orange-200 rounded-lg shadow-md overflow-hidden">
                    <div class="bg-orange-100 p-4 border-b border-orange-200">
                        <h3 class="text-xl font-bold text-orange-700">Agregar Nueva Cerveza</h3>
                    </div>
                    <div class="p-6">
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- part1 -->
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Cerveza</label>
                                        <input id="nombre" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese nombre de cerveza">
                                    </div>
                                    
                                     <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Descripci칩n</label>
                                        <textarea id="descripcion" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" rows="2" placeholder="Descripci칩n de la cerveza"></textarea>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Contenido (ml)</label>
                                        <input  id="contenido" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Contenido de cerveza">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Porcentaje de Alcohol</label>
                                        <input id="alcohol" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder=" Ingrese % vol alcohol">
                                    </div>
                                
                                </div>
                                
                                <!--parte2 -->
                                <div class="space-y-4">
                                   
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock Inicial</label>
                                        <input id="stock" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Unidades listas para vender">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio por Unidad</label>
                                        <input id="precioUnidad" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese precio unidad">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio Sixpack</label>
                                        <input id="precioSixpack" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese precio sixpack">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio Caja</label>
                                        <input id="precioCaja" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Ingrese precio caja">
                                    </div>
                                </div>
                            </div>

                            <div class="mt-8 flex justify-end space-x-4">
                                <button id="btnGuardarProducto" type="button" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
                                    <i class="fas fa-save mr-2"></i> Guardar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </main>
    </div>
     <div class="flex justify-end items-end h-20 w-full bg-orange-200 p-4"> 
            <button class="flex items-center space-x-2 bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition">

                <i class="fas fa-right-from-bracket"></i>
                <span>Salir</span>
                </a>
            </button>
